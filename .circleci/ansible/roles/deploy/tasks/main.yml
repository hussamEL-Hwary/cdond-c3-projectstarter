---
- name: "Creates backend app directory"
  become: true
  copy:
    src: artifact.tar.gz
    dest: /home/ubuntu

- name: "Unarchive backend files"
  become: true
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu

- name: "Installing Node Dependencies"
  shell: |
    cd /home/ubuntu/backend
    npm i


- name: "Executing Node app with PM2"
  args:
    chdir: chdir: cd /home/ubuntu/backend/dist
  environment:
      ENVIRONMENT: production
      TYPEORM_CONNECTION: "{{ lookup('env', 'TYPEORM_CONNECTION') }}"
      TYPEORM_MIGRATIONS_DIR: "./migrations"
      TYPEORM_MIGRATIONS: "./migrations/*.js"
      TYPEORM_ENTITIES: "./modules/domain/**/*.entity.js"
      TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST') }}"
      TYPEORM_PORT: "{{ lookup('env', 'TYPEORM_PORT') }}"
      TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME') }}"
      TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD') }}"
      TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE') }}"
  shell: |
    cd /home/ubuntu/backend/dist
    export TYPEORM_CONNECTION="{{ lookup('env', 'TYPEORM_CONNECTION') }}"
    export TYPEORM_MIGRATIONS_DIR="./migrations"
    export TYPEORM_MIGRATIONS="./migrations/*.js"
    export TYPEORM_ENTITIES="./modules/domain/**/*.entity.js"
    export TYPEORM_HOST="udapeople-prod.cbsvnr80nf1o.us-east-1.rds.amazonaws.com"
    export TYPEORM_PORT="5432"
    export TYPEORM_USERNAME="postgres"
    export TYPEORM_PASSWORD: "12345678"
    export TYPEORM_DATABASE: "udapeople-prod"
    pm2 stop default
    pm2 start main.js