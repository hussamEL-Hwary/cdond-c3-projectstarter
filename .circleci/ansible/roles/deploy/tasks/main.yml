---
- name: "create backend app"
  file: 
    path: ~/backend-app
    state: directory

- name: "unarchieve backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: "install node dependances"
  shell: |
    cd ~/backend-app
    npm i

- name: "install pm2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
